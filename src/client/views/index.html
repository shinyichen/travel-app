<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Travel App</title>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </head>
    <body>
        <form action="">
            <input type="text" name="cityInput" id="cityInput" />
            <input type="datetime" name="dateInput" id="dateInput" />
            <button onclick="return Client.getCoord(event)" onsubmit="return Client.getCoord(event)">Submit</button>
        </form>

        <section id="result">
            <div>City: <span id="city"></span></div>
            <div>Country: <span id="country"></span></div>
            <div>Lat: <span id="lat"></span></div>
            <div>Lon: <span id="lon"></span></div>
        </section>
    </body>
</html>
